<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統 - 實習作業</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div id="app" class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-center mb-4">登入系統</h2>
                        
                        <div class="mb-3">
                            <label class="form-label">帳號</label>
                            <input type="email" v-model="email" class="form-control" placeholder="example@mail.com">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">密碼</label>
                            <input type="password" v-model="password" class="form-control" placeholder="請輸入密碼">
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex">
                            <button @click="handleRegister" class="btn btn-success flex-grow-1">註冊</button>
                            <button @click="handleLogin" class="btn btn-primary flex-grow-1">登入</button>
                        </div>
                        
                        <div v-if="message.text" 
                             :class="['alert', message.type === 'error' ? 'alert-danger' : 'alert-success', 'mt-3']" 
                             role="alert">{{ message.text }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
